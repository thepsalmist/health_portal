{% extends "authentication/base_auth.html" %}
{% block content %}
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <h4 class="text-center">
                    Welcome To Pepea Health! Login
                </h4>
                <span class="splash-description">Please enter your user information.</span>
            </div>
            <div class="card-body">
                <form action="{% url 'authentication:login' %}" method="POST">
                    {% csrf_token %}
    
                    {% include "authentication/messages.html" %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="username" type="text" placeholder="Username"
                            value="{{dataValues.username}}" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="password" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember
                                Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="{% url 'authentication:register' %}" class="footer-link">Create An Account</a>
                </div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
